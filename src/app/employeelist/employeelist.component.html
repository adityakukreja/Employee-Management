Search: <input id="input" type="text" size="30" pInputText placeholder="Type to search employee..." [(ngModel)]="listFilterBy">
<br>
<button pButton type="button" label="Add New Employee" style="margin-right: .25em;margin-left: 20px;margin-top: 20px;" (click)="addEmployee()"></button>
<br/><br/>
<p-panel header="Employee Management System">
  <div *ngFor='let employee of filteredList'>
      <app-employeedetail [employee]='employee' (refreshEmployeeList)="refreshList()">
        </app-employeedetail>
  </div>
</p-panel>
